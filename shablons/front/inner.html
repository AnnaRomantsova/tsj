        <div class="overlay"></div>
      <div class="popup-block">

       <div class="lcont">
                <a href="#" class="close" id="js-enter-close"></a>
                <div class="lenter">
                   <div class='centerBlock' style="width : 262px;">
                        <h3>Вход</h3>
                        <form action="/auth" name="vhod" id="vhod"  method="post">
                            <input type="hidden" name="log_in" value="1">
                            <label class="input">E-mail:</label> <input class='w100' name="email" type='text' />
                            <label class="input">Пароль:</label> <input class='w100' type="password" name="password" />
                            <br/>
                            <input type="checkbox" class="right" id="save-me" name="save-me" /> <label for="save-me">Запомнить меня</label>
                             <br/>
                             <br/>
                            <div class="vhod"><a href='#' id="but_subm" onclick="submit_forms('vhod')" class='greenButtom' >Вход</a></div>
                             <br/>
                             <br/>
                            <a href="#" class="change js-forgot">Забыли пароль?</a> <br><br>
                            <a href="/auth/register/1" class="change">Регистрация поставщика</a>
                        </form>
                    </div>
                </div>
                <div class="lforgot">
                   <div class='centerBlock' style="width : 262px;">
                          <h3>Восстановить пароль</h3>
                          <form action="/auth" name="restore" id="restore" method="post">
                              <input type="hidden" name="repair" value="1">
                              <label class="input">E-mail:</label> <input class='w100' name="email" type='text' placeholder='Введите E-mail'/>
                              <br/>
                              <div class="vhod"><a href='#' onclick="submit_forms('restore')" id="but_restore" class='greenButtom' >Восстановить</a></div>
                              <br/>
                              <br/>
                              <a href="#" class="change js-enter">Вход</a><br><br>
                              <a href="/auth/register/1" class="change">Регистрация поставщика</a>
                          </form>
                    </div>
                </div>
                
        </div>

      </div>
</div>
